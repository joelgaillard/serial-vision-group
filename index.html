<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SerialVision</title>
  <link rel="stylesheet" href="./src/css/structure.css" />
  <script src="./src/index.js" type="module" defer></script>
</head>

<body>
  <main>
    <section id="accueil-section">
      <h1>Bienvenue</h1>
      <div class="button-container">
        <a href="#question" class="button1">Quel tueur en série es-tu ?</a>
        <a href="#about" class="button2">Parcourir les données</a>
      </div>
    </section>

    <section id="about-section">
      <h1>Tout savoir</h1>
      <a href="#infos" class="buttonCacher">Où se trouvent les tueurs en série ?</a>
      <a href="#tueurs" class="buttonConnus">Découvrir les pires tueurs en série !</a>
    </section>

    <section id="tueurs-section">
      <h1>Les plus connus d’entre eux</h1>
      <div class="photo-grid">
        <div class="photo-item">
          <a href="lien_image1.html" class="photo-link">
            <img src="image1.jpg" alt="Photo 1" style="max-width: 100%;" width="100%">
            <div class="photo-title">Titre de la photo 1</div>
          </a>
        </div>
      </div>
    </section>

    <section id="tueur-section">
      <div class="container">
        <h1>Titre</h1>
        <div class="buttons">
          <a href="#tueurs" class="button1">Liste des tueurs</a>
          <a href="#accueil" class="button2">Page d’accueil</a>
        </div>
      </div>
      <div class="container">
        <img class="photo" src="chemin/vers/votre/photo.jpg" alt="Photo">
        <div class="text-lines"></div>
      </div>

      <div class="container">
        <div class="diagram-container"></div>
        <div class="map-container">
          <svg id="my_dataviz" width="440" height="300"></svg>
        </div>
      </div>
    </section>

    <section id="infos-section">
      <div class="hex-map">
        <svg id="my_dataviz" width="960" height="600"></svg>
      </div>
      <script src="./src/sections/infos.js" type="module"> </script>
    </section>

  </main>
</body>

</html>
