<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            width: 80%;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .photo {
            margin-top: 20px;
            max-width: 30%;
        }

        .text-lines {
            margin-top: 20px;
            flex: 1;
            padding-left: 20px;
            /* Ajout de marge à gauche pour l'espace entre la photo et le texte */
        }

        .diagram-container {
            margin-top: 20px;
            width: 50%; /* Largeur fixe du conteneur du diagramme */
            overflow-x: auto; /* Activation du défilement horizontal */
        }

        .diagram {
            height: 300px; /* Hauteur du diagramme */
        }

        .map {
            margin-top: 20px;
            width: 75%;
            /* Taille de la carte en pourcentage */
            height: 400px;
            /* Hauteur de la carte */
        }

        svg {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Titre</h1>
        <div class="buttons">
            <a href="les-plus-connus.html" class="button1">Liste des tueurs</a>
            <a href="./index.html" class="button2">Page d’accueil</a>
        </div>
    </div>
    <div class="container">
        <img class="photo" src="chemin/vers/votre/photo.jpg" alt="Photo">
        <div class="text-lines">
        </div>
    </div>
    <div class="container">
        <div class="diagram-container">
            <svg class="diagram" height="300"></svg>
        </div>
        <svg class="map" width="100%" height="400"></svg>
    </div>

    <!-- Vous devrez intégrer vos données et scripts pour les diagrammes D3 et la carte SVG -->

</body>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script type="module" src="/src/js/fiche-tueur.js"></script>

</html>
